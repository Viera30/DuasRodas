<form #estoqueForm="ngForm" (ngSubmit)="save()">
  <div>
    <label for="codigo">Código</label>
    <input type="number" id="codigo" [(ngModel)]="estoque.codigo" name="codigo" required>
  </div>
  <div>
    <label for="descricao">Descrição</label>
    <input type="text" id="descricao" [(ngModel)]="estoque.descricao" name="descricao" required>
  </div>
  <div>
    <label for="preco">Preço</label>
    <input type="number" id="preco" [(ngModel)]="estoque.preco" name="preco" required>
  </div>
  <button type="submit">Salvar</button>
</form>
<button (click)="delete()">Excluir</button>
